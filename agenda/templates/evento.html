{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <label>Título:</label>
    <br>
    <input type="text" name="titulo" value="{{ evento.titulo }}">
    <br>
    <label>Data do Evento:</label>
    <br>
    <input type="date" name="data" value="{{ evento.get_data_input_evento }}">
    <input type="time" name="horario" value="{{ evento.get_hora_input_evento }}">
    <br>
    <label>Local:</label>
    <br>
    <input type="text" name="local" value="{{ evento.local }}">
    <br>
    <label>Descrição:</label>
    <br>
    <textarea name="descricao" rows="5" cols="31">{{ evento.descricao }}</textarea>
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>

{% endblock %}
